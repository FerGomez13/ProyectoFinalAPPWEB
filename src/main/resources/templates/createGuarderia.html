<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registrar Animales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="StyleSheet" href="/animal.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kreon&display=swap" rel="stylesheet">
</head>
<body>
<div id="contenedor">
    <header>
        <h1>Sistema de Adopción de Animales Domésticos</h1>
        <center><label style="text-decoration: none;font-family: 'Fredoka One', cursive;color: white;text-shadow: 2px 2px 4px #000000;font-size: 25px;"> Servicio de Guardería</label>
        </center>
        <form th:action="@{/logout}" method="post">
            <button class="btn"><img style="position: absolute;top: 0;right: 1px;width: 50px;height: 50px" name="btnSalir" src="exit.png"/></button>
        </form>
        <a href="/"><img style="position: absolute;top: 55px;right: 1px;width: 50px;height: 50px" name="btnhome" src="home.png"/></a>
    </header>
    <nav>
        <ul>
            <li><a href="/InicioGuarderia">Registrar</a></li>
            <li><a href="/infoGuarderia">Consultar</a></li>
            <li><a href="/modificarGuarderia">Modificar</a></li>
            <li><a href="/eliminarGuarderia"> Eliminar</a></li>
        </ul>
    </nav>
    <center>
        <div class="div">
            <form action="#" th:action="@{/createGuarderia}" th:object="${guard}" method="post" enctype="multipart/form-data">
                <br>
                <!--<label class="textT"><H1>REGISTRAR</H1></label>-->
                <br>
                <input type="hidden" id="id" th:field="*{id}">
                <label class="textT"> Nombre: </label>
                <input class="input"  type="text" th:field="*{nombre}" />

                <label class="textT"> Tipo: </label>
                <select class="Lista" th:field="*{tipo}" placeholder="Tipo del animal"><label class="textM">
                    <option value="" >Seleccionar</option>
                    <option value="Perro" >Perro</option>
                    <option value="Gato" >Gato</option>
                </label>
                </select>

                <label class="textT"> Raza: </label>
                <input class="input" type="text" name="raza" th:field="*{raza}" >

                <label class="textT"> Color: </label>
                <input class="input" type="color" name="color" th:field="*{color}" >
                <br><br>

                <label class="textT">Fecha de Entrada: </label>
                <input class="inputc" type="date" name="fechanac" th:field="*{fecha_entrada}" >

                <label class="textT">Fecha de salida: </label>
                <input class="inputc" type="date" name="fechanac" th:field="*{fecha_salida}" >

                <label class="textT">Costo: </label>
                <input class="input"  type="text" th:field="*{costo}" />
                <br><br>

                <br><br>
                <label class="textT"> Seleccionar Fotografía:</label>
                <input type="file" class="textT" name="adjunto" accept=".pdf,.jpg,.png" th:field="*{foto}">
                <br><br><br><br>
                <button class="textT" id=boton  name="btnRegistrar">Registrar</button>
            </form>
        </div>
    </center>
</div>
</body>
</html>
